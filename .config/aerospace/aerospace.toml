start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true 
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[mode.main.binding]
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-f = 'fullscreen'
    alt-b = 'balance-sizes'

    alt-shift-x = 'close-all-windows-but-current --quit-if-last-window'
    alt-g = 'enable toggle'

    alt-q = 'workspace 1'
    alt-w = 'workspace 2'
    alt-e = 'workspace 3'
    alt-r = 'workspace 4'
    alt-t = 'workspace 5'
    alt-y = 'workspace 6'
    alt-u = 'workspace 7'
    alt-i = 'workspace 8'
    alt-o = 'workspace 9'
    alt-p = 'workspace 10'

    alt-tab = 'focus-back-and-forth'

    alt-shift-q = 'move-node-to-workspace 1'
    alt-shift-w = 'move-node-to-workspace 2'
    alt-shift-e = 'move-node-to-workspace 3'
    alt-shift-r = 'move-node-to-workspace 4'
    alt-shift-t = 'move-node-to-workspace 5'
    alt-shift-y = 'move-node-to-workspace 6'
    alt-shift-u = 'move-node-to-workspace 7'
    alt-shift-i = 'move-node-to-workspace 8'
    alt-shift-o = 'move-node-to-workspace 9'
    alt-shift-p = 'move-node-to-workspace 10'

    alt-shift-c = 'reload-config'

    alt-s = 'mode resize'

[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       10
    outer.bottom =     10
    outer.top =        10
    outer.right =      10

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'
