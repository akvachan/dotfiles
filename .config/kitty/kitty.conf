# vim:fileencoding=utf-8:foldmethod=marker

 #: Fonts {{{
 
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_family      Hack Nerd Font Mono
bold_font        Hack Nerd Font Mono Bold
italic_font      Hack Nerd Font Mono Italic
bold_italic_font Hack Nerd Font Mono Bold Italic
font_size 18.0
force_ltr no
 
#: }}}
 
#: Cursor customization {{{
 
cursor_shape block
cursor_shape_unfocused hollow
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1
 
#: }}}
 
#: Terminal bell {{{
 
enable_audio_bell no
 
#: }}}
 
#: Window layout {{{
 
enabled_layouts splits
hide_window_decorations no
confirm_os_window_close 0
macos_show_window_title_in none
 
#: }}}
 
#: Tab bar {{{
 
tab_bar_edge top
tab_bar_style hidden
 
#: }}}
 
#: Color scheme {{{
 
background_opacity 1
 
#: }}}
 
#: Advanced {{{
 
startup_session ~/.config/kitty/sessions/default.kitty-session
tab_bar_filter session:~ or session:^$
macos_option_as_alt yes
editor nvim
allow_cloning ask
allow_remote_control yes
listen_on unix:/tmp/kitty
input_delay 0
repaint_delay 2
sync_to_monitor no
wayland_enable_ime no
macos_traditional_fullscreen yes
dynamic_background_opacity yes
copy_on_select yes
underline_hyperlinks always
 
#: }}}

#: Scrollback {{{

scrollback_lines -1
scrollback_pager nvim --clean -c 'setlocal nonumber nolist showtabline=0 foldcolumn=0 | syntax off | highlight Normal ctermbg=none guibg=none | vnoremap y "+y | nnoremap <Space>q :q!<CR> | Man!' -c "autocmd VimEnter * call cursor(prevnonblank(line('$')), 1)"

#: }}}
 
#: Theme {{{
 
# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME
 
# }}}
 
#: Key mappings {{{

# Define mode leader 
map --new-mode leader --on-action end ctrl+;

# Navigation between windows
map --mode leader h neighboring_window left
map --mode leader j neighboring_window down
map --mode leader k neighboring_window up
map --mode leader l neighboring_window right

# Moving windows
map --mode leader shift+h layout_action move_to_screen_edge left
map --mode leader shift+j layout_action move_to_screen_edge down
map --mode leader shift+k layout_action move_to_screen_edge top
map --mode leader shift+l layout_action move_to_screen_edge right

# Edit / load config
map --mode leader , edit_config_file
map --mode leader shift+, load_config_file

# Splits 
map --mode leader s launch --location=hsplit --cwd=current
map --mode leader v launch --location=vsplit --cwd=current

# Net tab
map --mode leader t new_tab_with_cwd 

# New window
map --mode leader n new_window_with_cwd 

# Goto tab
map --mode leader 1 goto_tab 1 
map --mode leader 2 goto_tab 2
map --mode leader 3 goto_tab 3
map --mode leader 4 goto_tab 4
map --mode leader 5 goto_tab 5
map --mode leader 6 goto_tab 6
map --mode leader 7 goto_tab 7
map --mode leader 8 goto_tab 8
map --mode leader 9 goto_tab 9

# Rotate layout 
map --mode leader r layout_action rotate

# Close window
map --mode leader x close_window

# Copy / scrollback mode 
map --mode leader y show_scrollback

# Exit leader mode
map --mode leader esc pop_keyboard_mode

# Fuzzy search tab
map --mode leader f launch --type=overlay --allow-remote-control ~/.config/kitty/scripts/fzf-tabs.sh

# Create new session
map --mode leader shift+s save_as_session --use-foreground-process --match=session:. --base-dir ~/.config/kitty/sessions

# Select previous session 
map --mode leader shift+p goto_session -1 

# Select session 
map --mode leader shift+g goto_session ~/.config/kitty/sessions

# Fuzzy search session
map --mode leader shift+f launch --type=overlay --allow-remote-control ~/.config/kitty/scripts/fzf-sessions.sh

# Dotfiles session
map --mode leader shift+. goto_session ~/.config/kitty/sessions/dotfiles.kitty-session

# Specific sessions
map --mode leader shift+h goto_session ~/.config/kitty/sessions/hirevec.kitty-session

# Update session
map --mode leader shift+u save_as_session --relocatable --use-foreground-process --match=session:. .

# Close specific session
map --mode leader shift+q close_session 

# Close current session
map --mode leader shift+x close_session .

#: }}}
